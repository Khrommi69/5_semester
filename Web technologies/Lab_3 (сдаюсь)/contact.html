				<a href="my_interests.html" id="myInterestsLink">Мои интересы</a>

			<span id="current-date"></span>
			<span id="current-time"></span>
		</div>
	</nav>

	<!-- ФОРМА -->
	<div class="info_segment">
		<section class="text_info_segment">
			<h1 class="form_title">Контакты</h1>

			<form action="mailto:noname@gmail.com" method="post" class="contact_form">

				<div class="input_block">
					<label for="name">ФИО:</label>
					<input type="text" name="name" id="name" placeholder="Иванов Иван Иванович" tabindex="-1">

				<div class="input_block">
					<label>Пол:</label>
					<label for="male">М</label>
					<input type="radio" name="gender" value="male" tabindex="-1">
					<label for="female">Ж</label>
					<input type="radio" name="gender" value="female" tabindex="-1">
					<label for="other">Другой</label>
					<input type="radio" name="gender" value="other" tabindex="-1" checked="checked">
				</div>
				
				<div class="input_block">
					<label for="age">Возраст:</label>
					<input type="number" name="age" id="age" placeholder="18" min="0" max="150" tabindex="-1">
				</div>

				<!-- <div class="input_block">
					<label for="Birth-date" id="calendar">Дата:</label>
					<input type="text" id="Birth-date" name="Birth-date" placeholder="дд.мм.гггг." tabindex="-1">
				</div> -->

				<div class="input_block">
					<label for="email">Email:</label>
					<input type="email" name="email" id="email" placeholder="email@gmail.com" tabindex="-1">
				</div>

				<div class="input_block">
					<label for="phone">Телефон:</label>
					<input type="tel" name="phone" id="phone" placeholder="+7 777 777-77-77" tabindex="-1">
				</div>

				<div class="input_block">
					<label for="message"></label>
					<textarea name="message" id="message" rows=10 cols=50 placeholder="some text" tabindex="-1"></textarea>
				</div>

				<div class="button_block">
					<input type="reset" value="Очистить форму"  tabindex="-1" onclick="didTapResetButton()">
					<input type="submit" tabindex="-1" onclick="formOnSubmitValidation()">
				</div>
				<br><br><br>
				<div class="error_box"></div>
			</form>
		</section>
	</div>
</body>

</html>
