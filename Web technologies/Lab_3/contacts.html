		<section class="text_main_content">
			<h1>
				Контакты
			</h1>
			<form action="mailto:noname@gmail.com" method="post" id="contact_form">
			 <div class="input_block">
			 <label for="name">ФИО</label>
			 <input  type="text" name="name" />
			 <br /></div>
			 <div class="input_block">
			 <label for="sexField">Мужской</label>
			 <input type="radio" name="sex" id="male" value="Мужской"/>
			 <label for="sex">Женский</label>
			 <input  type="radio" name="sex" id="female" value="Женский" />
			 <br /></div>
			 <div class="input_block">
			 <label for="ageField">Возраст</label>
			 <input  type="number" name="age" min="16" max="96" />
			 <br /></div>
			 <div class="input_block">
			 <!-- Указание почты от кого отправляется письмо-->
			 <label for="email">Email</label>
			 <input  type="email" name="email" placeholder="email" />
			 <br/></div>
			 <div class="input_block">
			 <label for="tel">Телефон:</label>
			 <input type="tel" name="telephone">
			 <br/></div>
			 <div class="input_block">
			 <TEXTAREA name="messege" ROWS=10 COLS=50></TEXTAREA>
			 </div>
			 <div id="error_box"></div>
			 <hr />	
			 <input type="reset" value="Очистить форму" />
			 <input type="button" value="Отправить" onclick="verify(event)" />
			 </form>

		</section>
	</div>
	<script type="text/javascript" src="scripts/contacts_verify.js"></script>
