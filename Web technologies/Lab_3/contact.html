<body class="body">
	<nav class="navigation_bar">
		<ul>
			<li id="home"><a href="index.html">Главная</a></li>
			<li id="about"><a href="about_me.html">Обо мне</a></li>
			<li id="interests"><a href="my_interests.html">Мои интересы</a></li>

			<li id="contact"><a href="contact.html">Контакт</a></li>
			<li id="test"><a href="test.html">Тест</a></li>
		</ul>
		<div class="date-time">
			<span id="current-date"></span>
			<span id="current-time"></span>
		</div>
	</nav>
	<div class="info_segment">
		<section class="text_info_segment">
			<h1 class="form_title">Контакты</h1>
			<form action="mailto:noname@gmail.com" method="post" class="contact_form">
				<div class="input_block">
					<label for="name">ФИО:</label>
					<input type="text" name="name" placeholder="Иванов Иван Иванович" />
				</div>
				<div class="input_block">
					<label>Пол:</label>
					<label for="male">М</label>
					<input type="radio" id="male" name="gender" value="male" />
					<label for="female">Ж</label>
					<input type="radio" id="female" name="gender" value="female" />
					<label for="other">Другой</label>
					<input type="radio" id="other" name="gender" value="other" />
				</div>
				<div class="input_block">
					<label for="age">Возраст:</label>
					<input type="number" name="age" placeholder="18" min="0" max="150"/>
				</div>
				<div class="input_block">
					<label for="email">Email:</label>
					<input type="email" name="email" placeholder="email@gmail.com" />
				</div>
				<div class="input_block">
					<label for="phone">Телефон:</label>
					<input type="tel" name="phone" placeholder="+7 777 777-77-77" />
				</div>
				<div class="input_block">
					<label for="message"></label>
					<textarea name="message" rows=10 cols=50></textarea>
				</div>
				<div class="error_box"></div>
				<div class="button_block">
					<input type="reset" value="Очистить форму" />
					<input type="submit" value="Отправить" onclick="verify(event)" />
				</div>
			</form>
		</section>
	</div>
	<script type="text/javascript" src="js/contact_check.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
