			 <div class="question_block">
			 <label for="name">Студент </label><input id="name" name="name" type="text">

			 </select>
			 </div>
			 <div class="question_block">
			 	<p>1. Сила тока обозначается: </p>

			 	<input type="radio" name="f_quest" value="J"><label for="1_quest">J</label>
			 	<input type="radio" name="f_quest" value="V"><label for="1_quest">V</label>
			 </div>
			 <div class="question_block">
			 	<p>2. Сопротивление не зависит от:</p>

			 		<option value="form">Формы</option>
			 		<option value="temperature">Животных</option>
			 		<option value="sizes">Размеров</option>

			 		<option value="temperature">Температуры</option>
			 		<option value="temperature">Физики</option>
			 	</select>
			 </div>

			 	<p>3. Первый закон Кирхгофа (Закон токов):</p>

			 </TEXTAREA>

			 <hr />	
			 <input type="reset" value="Очистить форму" />
			 <input type="submit" value="Отправить" onclick="verify()" />
